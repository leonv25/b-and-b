<body>

    <div class="info">
        <div class="info__wrapper">
            <div class="info__wrapper-info info__wrapper-info_media-575">

            </div>
            <div class="info__wrapper-info info__wrapper-info_media-575">
                <img src="icons/check2-circle.svg" alt="check">

            </div>
            <div class="info__wrapper-info info__wrapper-info_media-991">
                <img src="icons/check2-circle.svg" alt="check">
                <div class="info__info-text">Ваш SPA  в будь якому місці</div>
            </div>
            <div class="info__wrapper-info">
                <img src="icons/check2-circle.svg" alt="check">
                <div class="info__info-text">Оренда бані-бочки</div>
            </div>
        </div>
    </div>



    <header class="header">
        <div class="header__wrapper">
            <a href="#" class="header__logo">
                <img src="img/barel.svg" alt="logo-barel">
            </a>

                <nav>
                    <ul class="header__menu header__menu_mini">
                        <li><a href="#">Головна</a></li>
                        <li><a href="#">Каталог</a></li>
                        <li><a href="#">Про нас</a></li>
                        <li><a href="#">Контакти</a></li>
                    </ul>
                    <div class="header__humburger header__humburger_mini header__humburger_close">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </nav>
            </div>
            <div class="header__search">
                <form action="">
                    <input type="text" name="search-top" class="header__input">
                    <button class="header__button" type="submit">
                        <img src="icons/search.svg" alt="search">
                    </button>
                </form>
            </div>
        </div>
    </header>

   <div class="content">
    <section class="slider">
        
        <div class="slider__wrapper">
            <div class="slider__slide">
                <div class="slider__wrapper-img">
                    <img class="slider__img" src="img/slider/slider_1.jpg" alt="slider_1">
                </div>
            </div>
        </div>
    </section>
